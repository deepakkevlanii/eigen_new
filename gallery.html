    <script>
      AOS.init();
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector("nav");
        function handleScroll() {
          if (window.scrollY > 50) {
            // Change navbar color when scrolling
            navbar.style.backgroundColor = "rgba(0, 43, 85, 0.8)";

            // Animate elements by setting bottom to 0
          } else {
            // Reset navbar color when at the top
            navbar.style.backgroundColor = "rgba(0, 43, 85, 1)";
          }
        }

        // Listen for scroll events
        window.addEventListener("scroll", handleScroll);
      });

      function toggleAccordion(element) {
        const content = element.nextElementSibling;
        const verticalBar = element.querySelector("#vertical-bar");
        const questionText = element.querySelector("button > p");
        if (content.style.maxHeight) {
          content.style.maxHeight = null; // Close accordion
          verticalBar.classList.remove("-rotate-90");
          questionText.style.color = "";
        } else {
          content.style.maxHeight = content.scrollHeight + "px"; // Open accordion
          verticalBar.classList.add("-rotate-90");
          questionText.style.color = "#0B90BF";
        }
      }
    </script>
