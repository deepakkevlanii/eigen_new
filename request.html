                    </span>

                  <div class="relative w-full" data-aos="fade-left">

    <section class="h-[900px] xs:h-[1200px] sm:h-[1000px] md:h-[800px] lg:h-[1036px]"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      AOS.init();
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector("nav");

        // Elements to animate
        const elements = [
          document.getElementById("home_heading"),
          document.getElementById("home_para"),
          document.getElementById("home_img"),
        ].filter((el) => el !== null);
        const homeBox = document.getElementById("home_box");
        homeBox.style.transition = "bottom 1s ease-out, opacity 1s ease-out";
        // Apply transition to all elements
        elements.forEach((el) => {
          el.style.transition = "top 1s ease-out, opacity 1s ease-out";
          el.style.opacity = "0"; // Hide initially
        });
        elements.forEach((el) => {
          el.style.top = "0";
          el.style.opacity = "1";
        });
        homeBox.style.bottom = "0";
        homeBox.style.opacity = "1";
        function handleScroll() {
          if (window.scrollY > 50) {
            // Change navbar color when scrolling
            navbar.style.backgroundColor = "rgba(0, 49, 97, 0.8)";

            // Animate elements by setting bottom to 0
          } else {
            // Reset navbar color when at the top
            navbar.style.backgroundColor = "rgba(0, 49, 97, 1)";
          }
        }

        // Listen for scroll events
        window.addEventListener("scroll", handleScroll);
      });

      // owl
      $(document).ready(function () {
        var owl = $(".owl-carousel");
        var nextBtn = $(".next-btn");
        var prevBtn = $(".prev-btn");
        owl.owlCarousel({
          loop: false,
          margin: 30,
          nav: false,
          dots: false,
          autoplay: false,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          responsive: {
            0: { items: 1 },
            600: { items: 1 },
            1400: { items: 2 },
            1920: { items: 2.5 },
          },
        });

        owl.on("changed.owl.carousel", function (event) {
          var currentIndex = event.item.index;
          var totalItems = event.item.count;
          var visibleItems = event.page.size;
          // console.log(currentIndex);
          const element_h3 = document.querySelectorAll(".owl-carousel h3");
          const element_div = document.querySelectorAll(
            ".owl-carousel div.absolute"
          );

          element_h3.forEach((h3) => {
            h3.classList.remove("text-[#004990]");
            h3.classList.add("text-[#0B90BF]");
          });

          element_div.forEach((div) => {
            div.classList.remove("bg-[#004990]");
            div.classList.add("bg-[#0B90BF]");
          });
          if (element_h3[currentIndex] && element_div[currentIndex]) {
            element_h3[currentIndex].classList.add("text-[#004990]");
            element_div[currentIndex].classList.add("bg-[#004990]");
            element_h3[currentIndex].classList.remove("text-[#0B90BF]");
            element_div[currentIndex].classList.remove("bg-[#0B90BF]");
          }

          // Hide left arrow when first item is active
          if (currentIndex === 0) {
            document
              .querySelector(".prev-btn")
              .classList.remove("text-3xl", "cursor-pointer");
            document
              .querySelector(".prev-btn")
              .classList.add("opacity-40", "text-xl");
            document.querySelector(".next-btn").disabled = true;
          } else {
            document
              .querySelector(".prev-btn")
              .classList.add("text-3xl", "cursor-pointer");
            document
              .querySelector(".prev-btn")
              .classList.remove("opacity-40", "text-xl");
            document.querySelector(".next-btn").disabled = false;
          }

          // Hide right arrow when last item is reached
          if (Math.ceil(currentIndex + visibleItems) >= totalItems) {
            document
              .querySelector(".next-btn")
              .classList.remove("text-3xl", "cursor-pointer");
            document
              .querySelector(".next-btn")
              .classList.add("opacity-40", "text-xl");

            document.querySelector(".next-btn").disabled = true;
          } else {
            document
              .querySelector(".next-btn")
              .classList.add("text-3xl", "cursor-pointer");
            document
              .querySelector(".next-btn")
              .classList.remove("opacity-40", "text-xl");
            document.querySelector(".next-btn").disabled = false;
          }
        });

        prevBtn.click(function () {
          owl.trigger("prev.owl.carousel");
        });

        nextBtn.click(function () {
          owl.trigger("next.owl.carousel");
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const openVideo = document.getElementById("openVideo");
        const closeVideo = document.getElementById("closeVideo");
        const videoModal = document.getElementById("videoModal");
        const videoPlayer = document.getElementById("videoPlayer");

        openVideo.addEventListener("click", () => {
          videoModal.classList.remove("hidden");
          // document.body.style.overflow = "hidden"; // Prevent scrolling
          videoPlayer.play();
        });

        function closePopup() {
          videoModal.classList.add("hidden");
          // document.body.style.overflow = "auto"; // Restore scrolling
          videoPlayer.pause();
          videoPlayer.currentTime = 0;
        }

        closeVideo.addEventListener("click", closePopup);
        videoModal.addEventListener("click", (e) => {
          if (e.target === videoModal) closePopup(); // Click outside to close
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closePopup(); // Escape key to close
        });
      });
    </script>
